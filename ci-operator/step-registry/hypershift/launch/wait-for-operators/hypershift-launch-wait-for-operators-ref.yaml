ref:
  as: hypershift-launch-wait-for-operators
  from: cli
  commands: hypershift-launch-wait-for-operators-commands.sh
  resources:
    requests:
      cpu: 100m
  timeout: 45m
  grace_period: 1m
  documentation: |-
    This step blocks indefinitely until all clusteroperator resources have an
    `Available` condition value of `True`. It assumes the `KUBECONFIG` environment
    variable is set as part of a workflow that creates clusters.
